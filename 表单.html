<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--form是表单标签
		action将表单内容提交至哪里
		method提交方法：post（将表单数据放到请求的body里面，不直接显示，安全，可提交数据大）、
		               get（将表单数据直接放到链接里，不安全但效率高）、
		type：定义输入类型：text，password，submit
		name：提交数据的名称
		value：提交数据输入框的值  
		placeholder：预置文字
		-->
		<form action="" method="">
			<input type="text" name="username" placeholder="请输入用户名" id="" value="" />
			<input type="password" name="password" placeholder="请输入密码" id="" value="" />
			<input type="submit" value="登录"/>
		</form>	
			<br>
			<!--百度搜索-->
	    <form action="https://www.baidu.com/s" method="get">
	    	<input type="text" name="wd" placeholder="请输入搜索内容" id="" value="" />
	    	<input type="submit" value="搜索"/>
	    </form>
	</body>
</html>
